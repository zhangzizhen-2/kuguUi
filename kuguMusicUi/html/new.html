<div class="big-box">
    <div class="sure">
        <p class="sure-top">下载需要手机酷狗客户端支持</p>
        <p class="sure-bot">
            <span class="span-left">取消</span>
            <span class="span-right">在客户端下载</span>
        </p>
    </div>
</div>
<div class="new-list">
    <div class="banner">
        <div class="swiper-container">
            <ul class="swiper-wrapper">
                <li class="swiper-slide"><img src="images/banner.jpg" alt=""></li>
                <li class="swiper-slide"><img src="images/banner1.jpg" alt=""></li>
                <li class="swiper-slide"><img src="images/banner2.jpg" alt=""></li>
                <li class="swiper-slide"><img src="images/banner3.jpg" alt=""></li>
                <li class="swiper-slide"><img src="images/banner4.jpg" alt=""></li>
            </ul>
        </div>
    </div>
    <ul class="new-box">
        <li ng-repeat="i in data">
            <span class="name">{{i.singers}}</span>-<span class="song">{{i.song_name}}</span>
            <span class="down"><img src="images/download_icon_2.png" alt="图片未加载"></span>
        </li>
    </ul>
</div>
